<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link href="./style/style.css" rel="stylesheet" />
    <link href="./style/Index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"
            ><img
              src="./photos/logo_robbie_lens.png"
              class="lien-logos"
              alt="logo robbie lens"
          /></a>
        </div>
        <div class="menu">
          <a href="./index.html" class="accueil">Accueil</a>
          <a href="./pages/a-propos.html" class="a-propos">À propos</a>
          <a href="./pages/tarifs.html" class="tarifs">Tarifs</a>
          <a href="./pages/portfolio.html" class="Portfolio">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-intro">
        <div class="div-gauche">
          <h1>Robbie Lens Photographie</h1>
          <p>
            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j’exerce mon métier avec la passion qui
            m’anime : capturer l’essence de chaque instant.
          </p>

          <a href="#parlons-de-votre-projet" class="cta"
            >UN PROJET ? ÉCRIVEZ-MOI</a
          >
        </div>
        <div class="div-droite">
          <img
            src="./photos/robbie-lens.png"
            alt="portrait robbie lens éclairage violet"
          />
        </div>
      </section>
      <section class="container-projet">
        <h2>Mon dernier projet</h2>
        <div class="container-photos">
          <div><img src="./photos/photos-accueil/element-1.png" /></div>
          <div><img src="./photos/photos-accueil/element-2.png" /></div>
          <div><img src="./photos/photos-accueil/element-3.png" /></div>
          <div><img src="./photos/photos-accueil/element-4.png" /></div>
          <div><img src="./photos/photos-accueil/element-5.png" /></div>
          <div><img src="./photos/photos-accueil/element-6.png" /></div>
        </div>
      </section>
      <section class="contacter">
        <h2 id="parlons-de-votre-projet">Parlons de votre projet</h2>
        <form action="" method="get">
          <div class="form-name-mail">
            <div>
              <label for="name">nom</label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div>
              <label for="e-mail">E-mail</label>
              <input type="email" name="e-mail" id="e-mail" />
            </div>
          </div>
          <div class="form-message">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
          <div>
            <input type="submit" value="Envoyer" class="cta" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <div class="left">
          <a href="./index.html"
            ><img src="photos/logo_robbie_lens.png" class="lien-logos"
          /></a>
        </div>
        <div class="right">
          <a href="https://twitter.com/" target="_blank"
            ><img
              src="./photos/logo_twitter.png"
              class="lien-logos"
              alt="logo twitter"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="./photos/logo_instagram.png"
              class="lien-logos"
              alt="logo instagram"
          /></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
